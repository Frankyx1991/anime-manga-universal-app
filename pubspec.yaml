name: anime_manga_app
description: Agregador universal de anime y manga gratis - Almacenamiento local cifrado
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Almacenamiento local cifrado
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1
  
  # Web scraping y HTTP
  dio: ^5.4.0
  html: ^0.15.4
  http: ^1.1.2
  
  # WebView para reproducción
  webview_flutter: ^4.4.2
  flutter_inappwebview: ^6.0.0
  
  # Navegación y estado
  go_router: ^12.1.3
  flutter_riverpod: ^2.4.9
  
  # Seguridad biométrica
  local_auth: ^2.1.7
  crypto: ^3.0.3
  
  # UI y utilidades
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_slidable: ^3.0.1
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
